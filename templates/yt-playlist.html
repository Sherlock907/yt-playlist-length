        <title>Youtube Playlist Length</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/assets/icon/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
        <!-- Fav icons -->
        <link rel="apple-touch-icon" sizes="57x57" href="/static/assets/icon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/static/assets/icon/static/assets/icon//apple-icon-60x60.png">

        <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/icon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/static/assets/icon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/static/assets/icon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/static/assets/icon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/static/assets/icon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/icon/apple-icon-180x180.png">

        <link rel="manifest" href="/static/assets/icon//manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/static/assets/icon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header class="masthead">
            <div class="container position-relative fullvh2">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-10 col-lg-8 glass">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5" style="font-family: ui-monospace;">Youtube-Playlist Length</h1>
                            <form class="form-subscribe" method="POST">
                                <div class="row">
                                    <div class="col">
                                        <p><input class="col-sm-7 col-md-8" type = "text" name="yt-link" placeholder="https://www.youtube.com/playlist?list=PLqXS1b2lRpYTC04DA9J8hta6oYEKOd91N"/></p>
                                        <button class="btn btn-primary btn-sm col-sm-3" id="yt-playlist" type="submit" value = "GREET">Submit</button>
                                        <div style="padding-top: 25px;">
                                        {% for message in get_flashed_messages()%}
                                            <p> {{message}} </p>
                                        {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--Footer-->
        <footer>
            <div class="myfooter" style="width:100%; text-align:left">Build with Flask</div>
            <div class="myfooter" style="width:100%;text-align:right">Background Image from <a href="https://de.vecteezy.com/">Vecteezy.com</a></div>
        </footer>
    </body>
